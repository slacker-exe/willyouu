<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To My Mulung ðŸ¥º</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease;
    }
    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 15px 5px rgba(255, 105, 180, 0.4);
      text-align: center;
      padding: 20px;
      max-width: 350px;
      width: 90%;
      transition: all 0.5s ease;
    }
    .image-slot {
      position: relative;
      margin-bottom: 20px;
      height: 120px;
    }
    .cute-img, .sad-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      display: none;
      margin: 0 auto;
    }
    .rotating-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      display: none;
      animation: entry-spin 0.8s ease-out forwards;
      margin: 0 auto;
    }
    @keyframes entry-spin {
      from {
        transform: rotate(-360deg) scale(0.5);
        opacity: 0;
      }
      to {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
    }
    .question {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #355c7d;
      background: #ffe4f1;
      border-radius: 10px;
      padding: 10px;
      transition: opacity 0.5s ease;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      background-color: #8ecae6;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }
    .buttons button:hover {
      background-color: #219ebc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-slot">
      <img src="cute.jpg" alt="Cute Image" class="cute-img" id="cute-img" />
      <img src="sad.jpg" alt="Sad Image" class="sad-img" id="sad-img" />
      <img src="roatating.jpg" alt="Spin Image" class="rotating-img" id="rotating-img" />
    </div>
    <div class="question" id="question">Will you go on a date with me?</div>
    <div class="buttons" id="buttons">
      <button onclick="handleYes()">Yes</button>
      <button onclick="handleNo()">No</button>
    </div>
  </div>

  <audio id="yay-sound" src="cutesong.mp3" preload="auto"></audio>

  <script>
    const questionEl = document.getElementById("question");
    const buttonsEl = document.getElementById("buttons");
    const cuteImg = document.getElementById("cute-img");
    const sadImg = document.getElementById("sad-img");
    const rotatingImg = document.getElementById("rotating-img");
    const yaySound = document.getElementById("yay-sound");
    yaySound.volume = 0.3;

    let noStage = 0;
    let alreadyClickedYesOnReally = false;

    function showImage(type) {
      cuteImg.style.display = 'none';
      sadImg.style.display = 'none';
      rotatingImg.style.display = 'none';

      if (type === 'cute') cuteImg.style.display = 'block';
      if (type === 'sad') sadImg.style.display = 'block';
      if (type === 'rotating') rotatingImg.style.display = 'block';
    }

    function transitionContent(newQuestion, showType = 'cute') {
      questionEl.style.opacity = 0;
      setTimeout(() => {
        questionEl.textContent = newQuestion;
        questionEl.style.opacity = 1;
        showImage(showType);
      }, 300);
    }

    function handleYes() {
      transitionContent("Okkk yaaay we are going on a date â€” but the date is secret, but this month!", 'rotating');
      buttonsEl.style.display = "none";
      yaySound.play();
    }

    function handleNo() {
      if (noStage === 0) {
        transitionContent("Really? You don't wanna date me?", 'sad');
        buttonsEl.innerHTML = `
          <button onclick="handleReallyYes()">Yes</button>
          <button onclick="handleReallyNo()">No</button>
        `;
        noStage = 1;
      }
    }

    function handleReallyYes() {
      noStage = 0;
      alreadyClickedYesOnReally = true;
      transitionContent("Will you go on a date with me?", 'cute');
      buttonsEl.innerHTML = `<div style='color:#5a5a5a;font-size:1.2rem;margin-top:10px;'>So you clicked on yesss ðŸ’–</div>`;
      setTimeout(() => {
        transitionContent("Okkk yaaay we are going on a date â€” but the date is secret, but this month!", 'rotating');
        yaySound.play();
      }, 3000);
    }

    function handleReallyNo() {
      noStage = 0;
      transitionContent("Will you go on a date with me?", 'cute');
      buttonsEl.innerHTML = `
        <button onclick="handleYes()">Yes</button>
        <button onclick="handleNo()">No</button>
      `;
      handleYes();
    }

    // Show default cute image
    showImage('cute');
  </script>
</body>
</html>
