<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image with Music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
    }

    /* Fullscreen image */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Transparent "touch" button */
    #playButton {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #playButton:hover {
      background-color: rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>

  <!-- Fullscreen image -->
  <img src="hope.jpg" alt="Background Image">

  <!-- "Touch" button -->
  <button id="playButton">touch</button>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="hope.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const playBtn = document.getElementById("playButton");
    const audio = document.getElementById("bgMusic");

    playBtn.addEventListener("click", () => {
      audio.play();
      playBtn.style.display = "none"; // Hide after playing
    });
  </script>

</body>
</html>
